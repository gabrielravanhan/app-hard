<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>

          <h3 class="box-title"> {{ bands?.name }}</h3>

          <span class="pull-right"><i class="fa fa-star"></i>{{ bands?.rating }}</span>
        </div>

        <div class="box-body">
          <div class="col-sm-3 col-xs-12" *ngIf="bands">
            <img class="box-img-detail" [src]="bands.imagePath" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Gêneros</dt>
            <dd>
              <h6>
                <span class="badge rounded-pill bg-secondary" *ngFor="let bands of bands?.genres">{{ bands }}</span>
              </h6>
            </dd>
            <dt>Sobre</dt>
            <dd> {{ bands?.description }}.</dd>
            <dt>Local</dt>
            <dd>{{ bands?.country }}</dd>
          </dl>
        </div>

        <div class="box-footer detail-footer">
          <a class="pull-left detail-active" href="detail-restaurant.html">
            Menu
          </a>
          <a class="pull-right" href="detail-restaurant-reviews.html">
            Avaliações
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- <app-menu></app-menu> -->
  </div>
</section>
