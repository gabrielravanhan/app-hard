<a [routerLink]="['/bands', band.idBand]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="band.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{ band.name }}</span>

      <span class="place-info-box-star"><i class="fa fa-star"></i>{{ band.rating }}</span>

      <span class="place-info-box-detail">{{ band.origin }}</span>

      <span class="place-info-box-detail">
        <h6>
          <span class="badge rounded-pill bg-secondary" *ngFor="let band of band.genres">{{ band }}</span>
        </h6>
      </span>
    </div>
  </div>
</a>
